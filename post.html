<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./post.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <form action="" style="width: 500px;" class="m-5 mx-auto">
    <div class="mb-3">
    <label for="postTitle" class="form-label">Post Title</label> 
    <input type="email" class="form-control" id="postTitle" placeholder="Enter Title">
    </div>
    <div class="mb-3">
    <label for="contentInput" class="form-label">Describe your day</label>
    <textarea class="form-control" id="contentInput" rows="10" placeholder="Enter content"></textarea>
    </div>
    <button type="button" class="btn btn-primary w-100" id="postBtn">Post my day</button>
     <a href="./index.html" class="btn btn-primary w-100"> Back</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
